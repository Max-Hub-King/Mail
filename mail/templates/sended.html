{% extends 'base.html' %}

{% block title %} Write mail {% endblock %}

{% block content %}

    <style>
        .output_recived_information{
            display: flex;
            align-items: right;
            flex-direction: column;
            padding-bottom: 20px;
            background-color: black;
            width: 500px;
            font-family: 'Dancing Script', cursive, bold;
            font-size: 18px;
            color: white;
            white-space: nowrap;


            
        }
        li{
            height: 30px;
            list-style: none;

            
        }

    </style>

        {% for f,s,b in mycontentlist %}
            <div class="output_recived_information">
            
                <li id="fromid" class="recived_subject">
                    From: {{f}}
                </li>
                <li id="titleid" class="recived_from">
                    Title: {{s}}
                </li>
                <li id="bodyid" class="recived_content">
                    Content: {{b}}
                </li>
            </div>
        {% endfor %}


{% endblock %}

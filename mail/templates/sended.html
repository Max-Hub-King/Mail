{% extends 'base.html' %}

{% block title %} Write mail {% endblock %}

{% block content %}

    <style>
        .output_recived_information{
            display: flex;
            align-items: right;
            flex-direction: column;
            padding-bottom: 20px;
            background-color: black;
            width: 500px;
            font-family: 'Dancing Script', cursive, bold;
            font-size: 18px;
            color: white;
        }
        .recived_subject{
            height: 25px;
            list-style: none;
        }
        .recived_from{
            height: 25px;
            list-style: none;
        }
        .recived_content{
            height: 100px;
            list-style: none;
        }
    </style>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="output_recived_information">
            
            <li class="recived_subject">
                From: {{from}}
            </li>

            <li class="recived_from">
                Title: {{subject}}
            </li>
            <li class="recived_content">
                Content: {{content}}
            </li>
        </div>
    </form>

{% endblock %}
